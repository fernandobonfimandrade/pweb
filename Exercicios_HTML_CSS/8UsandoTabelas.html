<html>

<head>
    <title>Testando Tabelas - SOMENTE PARA TABULAÇÃO</title>
    <metaname="author" content="Denilce" />
    <meta charset="UTF-8" />
</head>

<body>
    <table border="2">
        <caption>Tabela de Adjetivos</caption>
        <thead>
            <tr>
                <th>Adjetivo
                <th>Superlativo Absoluto Sintético
            </tr>
            <!-- primeira linha, th é mesma coisa que td -->
        <tfoot>
            <tr>
                <th>Adjetivo
                <th>Superlativo Absoluto Sintético
            </tr>
            <!-- ultima linha -->

                <tbody>
                    <tr>
                        <td>Ágil</td>
                        <td>Agílimo<br>Agilíssimo</td>
                    </tr>

                    <!--TH dado do cabeçalho fica em negrito, TD dado da célula -->
                        <br>
                        <tr>
                            <td>Agradável</td>
                            <td>Agradabilíssimo</td>
                        </tr>
                        <br>
                        <tr>
                            <td>Capaz</td>
                            <td>Capacíssimo</td>
                        </tr>
                        <br>
                        <tr>
                            <td>Humilde</td>
                            <td>Humílimo</td>
                        </tr>
                        <br>
                </tbody>
    </table>






</body>

</html>
