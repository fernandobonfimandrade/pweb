<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv 12</title>
    <style>
        body{
            background-color: cadetblue;
        }
        .container{
            display: flex;
            flex: 1;
            justify-content: center;
            align-content: center;
        }
        .container img{
            display: flex;
        }
    </style>
</head>
<body>
        <section class="container">
            <img src="./fechada.png" alt="Janela" id="janela">
        </section>
</body>
<script>

const janela = document.getElementById('janela');

janela.addEventListener('mouseover', () => {
  janela.src = "aberta.png"
})
janela.addEventListener('mouseout', () => {
  janela.src = "fechada.png"
})
janela.addEventListener('click', () => {
  janela.src = "quebrada.png";
})

</script>
</html>
